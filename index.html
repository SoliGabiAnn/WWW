<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Great Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg p-4">
                    <h1 class="text-center mb-4">Mysterious Contact Form</h1>

                    <hr class="mb-4">
    
                    <form class="needs-validation" id="emailForm" method="get" enctype="text/plain" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Recipient email:</label>
                            <input class="form-control" type="email" id="email" placeholder="name@example.com" required>
                            <div class="invalid-feedback"> Fill email fully </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject:</label>
                            <input class="form-control" type="text" id="subject" required>
                            <div class="invalid-feedback"> Fill subject of your message </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="message" class="form-label">Message:</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Enter your message..." required></textarea>
                            <div class="invalid-feedback"> Write your message </div>
                        </div>
    
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4">Send Email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        // Enable Bootstrap validation on form submit
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
<script>
    document.getElementById("emailForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    let recipient = document.getElementById("email").value;
    let subject = encodeURIComponent(document.getElementById("subject").value);
    let body = encodeURIComponent(document.getElementById("message").value);

    // Construct mailto link
    let mailtoLink = `mailto:${recipient}?subject=${subject}&body=${body}`;

    // Open the mail client
    window.location.href = mailtoLink;
});
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
