<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Great Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1 class="text-center mb-4">Mysterious Contact Form</h1>

        <form class="needs-validation" id="emailForm" method="get" enctype="text/plain" novalidate>

            <div class="form-group row mb-3">
                <label for="email" class="col-sm-auto col-form-label p-2">Recipent email: </label>
                <div class="col-sm-6">
                    <input class="form-control has-validation" type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="name@example.com" required>
                    <div class="invalid-feedback"> Fill email fully </div>
                </div>
            </div>

            <div class="form-group has-validation row mb-3">
                <label for="subject" class="col-sm-auto col-form-label p-2">Subject: </label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" id="subject" required>
                    <div class="invalid-feedback"> Fill subject of your message </div>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="message" class="col-sm-auto col-form-label p-2">Message : </label>
                <div class="col-sm-10 row-sm-2">
                    <textarea class="form-control" type="text" id="message" rows="3" placeholder="Enter your message..." required></textarea>
                    <div class="invalid-feedback"> Write your message </div>
                </div>
            </div>

            <div class="form-group col-12">
                <input type="submit" class="btn btn-primary">
            </div>

        </form>
    </div>

    <script>
        // Enable Bootstrap validation on form submit
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    
    <script>
        document.getElementById("emailForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
    
        let recipient = document.getElementById("email").value;
        let subject = encodeURIComponent(document.getElementById("subject").value);
        let body = encodeURIComponent(document.getElementById("message").value);
    
        // Construct mailto link
        let mailtoLink = `mailto:${recipient}?subject=${subject}&body=${body}`;
    
        // Open the mail client
        window.location.href = mailtoLink;
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
